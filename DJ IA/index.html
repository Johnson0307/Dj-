<body>
   <div class="container">
    <h2>DJ IA</h2>
    <div class="note"><span>
        NOTA - Mova o pulso esquerdo para cima e para baixo para aumentar e diminuir o volume Mova o pulso direito para cima e para baixo para aumentar e diminuir a velocidade.
    </span></div>
    <div class="speed">
        <img src="alto-falante.gif" alt="">
        <h3>Speed <spam id="velocidade"></spam></h3>
    </div>
    <div class="volume">
        <img src="alto-falante.gif" alt="">
        <h3>Volume <spam id="volume"></spam></h3>
    </div>
    <button onclick="play()">Play</button>
   </div>
